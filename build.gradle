// Establish version and status
ext.githubProjectName = rootProject.name // Change if github project name is not the same as the root project's name

ext {
}

buildscript {
    repositories { mavenCentral() }
    apply from: file('gradle/buildscript.gradle'), to: buildscript 
}

allprojects {
    repositories { 
        mavenCentral() 
        maven {
            url 'https://repository.apache.org/content/groups/public'
        }
    }
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java'

apply from: file('gradle/convention.gradle')
apply from: file('gradle/maven.gradle')
//apply from: file('gradle/check.gradle')
//apply from: file('gradle/license.gradle')
apply from: file('gradle/release.gradle')

subprojects {
    group = "com.netflix.${githubProjectName}" // TEMPLATE: Set to organization of project
    
    dependencies {
        compile     'com.google.guava:guava:14.0'
        compile     'com.google.code.findbugs:annotations:2.0.0'
        compile     'com.google.inject:guice:3.0'
        compile     'com.google.inject.extensions:guice-multibindings:3.0'
        compile     'com.netflix.governator:governator:1.2.5'
        compile     'commons-codec:commons-codec:1.3'
        
        compile     'log4j:log4j:1.2.17'
        compile     'org.slf4j:slf4j-api:1.7.2'
        compile     'org.slf4j:slf4j-log4j12:1.7.2'
        
        compile     'com.netflix.rxjava:rxjava-core:0.15.1'
        
        compile     'commons-lang:commons-lang:2.6'
    
        compile     'javax.ws.rs:jsr311-api:1.1.1'
    }
}

project(':fabricator-core') {
    dependencies {
        testCompile 'junit:junit:4.11'
        testCompile 'org.mockito:mockito-core:1.8.5'
    }
}

project(':fabricator-guice') {
    dependencies {
        compile      project(':fabricator-core')
        
        testCompile 'junit:junit:4.11'
        testCompile 'org.mockito:mockito-core:1.8.5'
    }
}

project(':fabricator-archaius') {
    dependencies {
        compile      project(':fabricator-core')
        compile      project(':fabricator-guice')
        compile      'com.netflix.archaius:archaius-core:0.5.11'
    
        testCompile 'junit:junit:4.11'
        testCompile 'org.mockito:mockito-core:1.8.5'
    }
}

